<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Utsurigi Blocker</title>
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/popup.css" rel="stylesheet">
  <!-- Load JavaScript-->
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/popup.js"></script>
  <script src="js/bootstrap.min.js"></script>

<body>
  <div class="contents">
    <img src="icon.png"/>
    <h1>Utsurigi Blocker</h1>
    <p>移り気したくないサイトを選んでください</p>
    <div class="site_name">
      <input type="checkbox" id="Amazon" name="site" value="Amazon">
      <label for="Amazon">Amazon</label>
    </div>
    <div class="site_name">
      <input type="checkbox" id="YouTube" name="site" value="YouTube">
      <label for="YouTube">YouTube</label>
    </div>
  </div>
